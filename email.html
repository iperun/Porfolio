<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<section class="contact" id="contacts">
      <div class="container-fluid">
          <div class="row">
              <div class="col-md-12 col-lg-12 text-center">
                  <div class="form-heading">
                      <h2 class="form-title">
                          LEAVE A MESSAGE!
                      </h2>
                  </div>
              </div>
          </div>
          <div class="row text-center">
              <div class="col-md-8 mx-auto">
                  <form method="POST" autocomplete="off" action="https://formspree.io/peruni101@gmail.com">
                      <div class="form-row">
                          <div class="form-group col-md-6">
                              <label for="validationCustom01">Name:</label>
                              <input type="text" class="form-control" id="validationCustom01" placeholder="Name"value="" required>
                          </div>
                          <div class="form-group col-md-6">
                              <label for="inputEmail4">Email:</label>
                              <input type="email" class="form-control" id="inputEmail4" placeholder="Email" required>
                          </div>
                      </div>
                      <div class="form-row">
                          <div class="form-group col-md-12">
                              <label for="validationCustom02">Subject:</label>
                              <input type="text" class="form-control" id="validationCustom02" placeholder="Subject">
                          </div>
                      </div>
                      <div class="form-row">
                          <div class="form-group col-md-12">
                              <label for="validationCustom03">Leave Message Here!</label>
                              <textarea class="form-control" id="validationCustom03" placeholder="Message"></textarea>
                          </div>
                      </div>
                      <div class="container text-center">
                          <button type="submit" class="btn btn-primary">Submit Form</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </section>
</body>
</html>
