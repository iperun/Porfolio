<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Email</title>
  <link rel="shortcut icon" href="img/favicon.ico" />
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web">
  <!-- CSS style sheet -->
  <link rel="stylesheet" href="css/email.css">
</head>

<body>
  <section class="contact" id="contacts">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 col-lg-12 text-center">
          <div class="form-heading">
            <h2 class="form-title">
                          LEAVE A MESSAGE!
                      </h2>
          </div>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-md-12 mx-auto grp">
          <form method="POST" autocomplete="off" action="https://formspree.io/peruni101@gmail.com">
            <div class="form-row">
              <div class="form-group col-md-12 colmns">
                <label for="validationCustom01">Name:</label>
                <br>
                <input type="text" class="form-control" id="validationCustom01" placeholder="Your Name" name="name" value="" required>
              </div>
              <div class="form-row">
                <div class="form-group col-md-12 colmns">
                  <label for="inputEmail4">Email:</label>
                  <br>
                  <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name="_replyto" required>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-12 colmns">
                  <label for="validationCustom02">Subject:</label>
                  <br>
                  <input type="text" class="form-control" id="validationCustom02" placeholder="Subject" name="subject">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-12 colmns">
                  <label for="validationCustom03">Leave a Message Here!</label>
                  <br>
                  <textarea class="form-control" id="validationCustom03" placeholder="Message" name="message"></textarea>
                </div>
              </div>
              <div class="container text-center btn">
                <button type="submit" class="btn btn-primary">Send</button>
              </div>
          </form>
          </div>
        </div>
      </div>
  </section>
</body>

</html>
